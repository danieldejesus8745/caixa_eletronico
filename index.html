<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Caixa eletrônico</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    </head>
    <body>

        <header id="header">
            <p>Caixa eletrônico</p>
        </header>

        <div class="dark-mode">
            <p>Modo escuro</p>
            <div class="toogle">
                <div class="circle"></div>
            </div>
        </div>

        <section id="section">
            <div id="divone">
                <p style="font-weight: 700;">Saldo</p>
                <p id="available-balance"></p>
                <p style="font-weight: 700;">Cédulas disponíveis</p>
                <ul id="available-banknotes"></ul>
            </div>
            <div id="withdraw-deposit">
                <button id="withdraw">Saque</button>
                <button id="deposit">Depósito</button>
            </div>
            <div id="withdraw-window">
                <form id="withdrawing">
                    <input type="text" id="withdraw-hundreds" placeholder="$100">
                    <input type="text" id="withdraw-fiftys" placeholder="$50">
                    <input type="text" id="withdraw-twentys" placeholder="$20">
                    <input type="text" id="withdraw-tens" placeholder="$10">
                    <input type="submit" value="Withdraw">
                </form>
                <p style="color: red;" id="limit"></p>
            </div>
            <div id="deposit-window">
                <form id="depositing">
                    <input type="text" id="deposit-hundreds" placeholder="$100">
                    <input type="text" id="deposit-fiftys" placeholder="$50">
                    <input type="text" id="deposit-twentys" placeholder="$20">
                    <input type="text" id="deposit-tens" placeholder="$10">
                    <input type="submit" value="Deposit">
                </form>
            </div>
        </section>

        <script src="js/main.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
